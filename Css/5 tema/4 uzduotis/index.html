<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with Text</title>
    <style>
      .container {
        position: relative;
      }

      .container img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .container pre {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 10px;
        color: white;
        font-size: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="1.jpg" alt="Bridge over grassy field" />
      <pre>
        Lorem ipsum dolor sit amt. Similique
            animi s deserunt, quo!
                 et c onsectetur adipisicing eli
      </pre>
    </div>
  </body>
</html>
