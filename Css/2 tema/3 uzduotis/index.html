<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lentelė su stiliais</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Pavadinimas</th>
          <th>Kiekis</th>
          <th>Kaina</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Prekė 1</td>
          <td>10 vnt</td>
          <td>20.00 €</td>
        </tr>
        <tr>
          <td>Prekė 2</td>
          <td>5 vnt</td>
          <td>15.00 €</td>
        </tr>
        <tr>
          <td>Prekė 3</td>
          <td>8 vnt</td>
          <td>25.00 €</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Iš viso:</td>
          <td>60.00 €</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
