    <title>CSS Grid Layout</title>

  <body>

      <div class="square B">Article</div>

      <div class="square D">Article</div>
      <div class="square E">Article</div>
      <div class="square F">Article</div>

      <div class="square footer">My Footer</div>
    </div>
  </body>
