<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-grid">
      <div>
        <button class="button button--blue">Button 1</button>
        <button class="button button--green">Button 2</button>
        <button class="button button--teal">Button 3</button>
        <button class="button button--orange">Button 4</button>
        <button class="button button--red">Button 5</button>
      </div>
      <div>
        <button
          class="button button--blue button--transparent blue--border button--rounded-sligtly"
        >
          <span class="btn__text--transparent">Button 6 </span>
        </button>
        <button
          class="button button--green button--transparent green--border button--rounded-sligtly"
        >
          <span class="btn__text btn__text--transparent"> Button 7 </span>
        </button>
        <button
          class="button button--teal button--transparent teal--border button--rounded-sligtly"
        >
          <span class="btn__text btn__text--transparent"> Button 8 </span>
        </button>
        <button
          class="button button--orange button--transparent orange--border button--rounded-sligtly"
        >
          <span class="btn__text btn__text--transparent"> Button 9 </span>
        </button>
        <button
          class="button button--red button--transparent red--border button--rounded-sligtly"
        >
          <span class="btn__text btn__text--transparent"> Button 10 </span>
        </button>
      </div>
      <div>
        <button class="button background--linear-blue button--rounded-sligtly">
          Button 11
        </button>
        <button class="button background--linear-green button--rounded-sligtly">
          Button 12
        </button>
        <button class="button background--linear-teal button--rounded-sligtly">
          Button 13
        </button>
        <button
          class="button background--linear-orange button--rounded-sligtly"
        >
          Button 14
        </button>
        <button class="button background--linear-red button--rounded-sligtly">
          Button 15
        </button>
      </div>
      <div>
        <button class="button button--blue button--rounded">Button 16</button>
        <button class="button button--green button--rounded">Button 17</button>
        <button class="button button--teal button--rounded">Button 18</button>
        <button class="button button--orange button--rounded">Button 19</button>
        <button class="button button--red button--rounded">Button 20</button>
      </div>
      <div>
        <button class="button button--blue button--rounded-sligtly">
          Button 21
        </button>
        <button class="button button--green button--rounded-sligtly">
          Button 22
        </button>
        <button class="button button--teal button--rounded-sligtly">
          Button 23
        </button>
        <button class="button button--orange button--rounded-sligtly">
          Button 24
        </button>
        <button class="button button--red button--rounded-sligtly">
          Button 25
        </button>
      </div>
    </div>
  </body>
</html>
