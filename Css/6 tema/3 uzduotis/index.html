<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox Layout</title>
  </head>
  <body>
    <main class="container">
      <section class="large-picture">
        <img
          class="large-picture__image"
          src="img/1b.jpg"
          alt="Heating piece of metal to the perfect glow in hearth"
        />
        <h2 class="large-picture__title">Title</h2>
        <p class="large-picture__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </section>

      <aside class="small-pictures-container">
        <div class="small-picture">
          <img
            class="small-picture__image"
            src="img/1s.jpg"
            alt="Small Picture 1"
          />
          <h3>Anvil</h3>
          <br />
          <p class="small-picture__text">Text for Small Picture 1</p>
        </div>

        <div class="small-picture">
          <img
            class="small-picture__image"
            src="img/2s.png"
            alt="Small Picture 2"
          />
          <h4>Scroll making</h4>
          br
          <p class="small-picture-text">Text for Small Picture 2</p>
        </div>

        <div class="small-picture">
          <img
            class="small-picture__image"
            src="img/3s.jpg"
            alt="Small Picture 3"
          />
          <h5>Hinges for chest</h5>
          <p class="small-picture-text">Text for Small Picture 3</p>
        </div>
      </aside>
    </main>
  </body>
</html>
