<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Patterns Examples</title>
  </head>
  <body>
    <h1>Užpildykite formą</h1>
    <p><b>Visi laukai privalomi</b></p>
    <form action="#" method="post" onsubmit="return validateColor()">
      <label>Vardas iš didžiosios raidės:</label>
      <br />

      <input
        type="text"
        name="name"
        id="name"
        pattern="[A-Z][a-z]*"
        title="Įveskite vardą iš didžiosios raidės"
        placeholder="Vardas"
        required
      />
      <br />
      <br />

      <label>Telefono numeris:</label>
      <br />
      <input
        type="text"
        name="phoneNumber"
        pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{5}"
        title="Įveskite telefono numerį (pvz., +123-456-78901)"
        placeholder="+xxx-xxx-xxxxx"
        required
      />
      <br />
      <br />

      <label>El.pašto adresas:</label>
      <br />
      <input
        type="email"
        name="email"
        title="Įveskite el.pašto adresą"
        placeholder="El pašto adresas"
        required
      />
      <br /><br />

      <label>Jūsų mėgstamiausios internetinės svetainės adresas:</label>
      <br />
      <input
        type="url"
        name="website"
        title="Įveskite tinklapio adresą"
        placeholder="Svetainės adresas"
      />
      <br />
      <br />

      <label>Jūsų gimimo data:</label>
      <br />
      <input
        type="date"
        name="birthdate"
        title="Įveskite savo gimimo datą"
        placeholder="Gimimo data"
        required
      />
      <br />
      <br />

      <label>Jūsų amžius:</label>
      <br />
      <input
        type="number"
        name="age"
        min="18"
        max="65"
        title="Įveskite savo amžių nuo 18 iki 65"
        placeholder="Amžius"
        required
      />
      <br />
      <br />

      <label>Jūsų pašto kodas (pvz., LT-12345):</label>
      <br />
      <input
        type="text"
        name="postalCode"
        pattern="[A-Z]-{2}\d{5}"
        title="Įveskite du skaitmenis ir penkis skaitmenis"
        placeholder="Pašto kodas"
        required
      />
      <br />
      <br />

      <label>Jūsų mėgstamiausia spalva:</label>
      <br />
      <input type="color" name="favoriteColor" />

      <br />
      <br />
      <input type="submit" value="Pateikti" />
    </form>
  </body>
</html>
