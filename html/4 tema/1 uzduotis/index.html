<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>buttonsNknobs</title>

    <style>
      h1 {
        font-size: 14px; /* Adjusted font size */
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <form>
      <h1>Title</h1>
      <input type="radio" name="title" value="Mr" /> Mr
      <input type="radio" name="title" value="Mrs" /> Mrs
      <input type="radio" name="title" value="Miss" /> Miss

      <br />
      <br />
      <label for="name">First name</label>
      <br />
      <input type="text" id="name" name="name" /><br /><br />

      <label for="last_name">Last name</label>
      <br />
      <input type="text" id="last_name" name="last_name" /><br /><br />

      <label for="email">Email</label>
      <br />
      <input type="text" id="email" name="email" /><br /><br />

      <label for="phone-number">Phone number</label>
      <br />
      <input type="text" id="phone-number" name="phone-number" /><br /><br />

      <label for="pwd">Password</label>
      <br />
      <input type="password" id="password" name="password" /><br /><br />

      <label for="country">Country</label>
      <br />

      <select id="country" name="country">
        <option value="lithuania">Lithuania</option>
        <option value="CH">China</option>
        <option value="Pl">Poland</option>
        <option value="australia">Australia</option></select
      ><br /><br />

      <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
      <label for="subscribe"
        >I agree to the
        <a href="https://www.example.com">terms and conditions</a></label
      >
      <br />
      <br />
      <input type="submit" value="Sign Up" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
