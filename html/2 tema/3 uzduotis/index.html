<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Layout Example</title>
    <style>
      table {
        width: 75%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 2px solid #0e0d0d;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <h1>Mokytojų užimtumas</h1>

    <table>
      <thead>
        <tr>
          <th>Mokytojas</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="3.jpg"
              alt="Description of the image"
              style="width: 150px; height: 100px"
            />
            <br />
            Jonas
            <br />
            <ul>
              <li>248 kabinetas</li>
              <li>Jonas@gmail.com</li>
            </ul>
          </td>
          <td></td>
          <td></td>
          <td></td>

          <td colspan="3">Java programavimas</td>
        </tr>
        <tr>
          <td>
            <img
              src="2.jpg"
              alt="Description of the image"
              style="width: 150px; height: 100px"
            />
            <br />
            Rasa
            <br />
            <ul>
              <li>201 kabinetas</li>
              <li>Rasa@gmail.com</li>
            </ul>
          </td>

          <td colspan="2">Java script</td>
          <td></td>
          <td>CSS</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>
            <img
              src="1.jpg"
              alt="Description of the image"
              style="width: 150px; height: 100px"
            />
            <br />
            Ona
            <br />
            <ul>
              <li>212 kabinetas</li>
              <li>Ona@gmail.com</li>
            </ul>
          </td>
          <td colspan="5">PHP</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
